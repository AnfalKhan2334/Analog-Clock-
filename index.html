<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modern Analog Clock</title>
</head>
<body>
    <div class="btn"><button onclick="alert('M Anfal Khan')" >Developer</button></div>
    <div class="clock">
        <div class="hand hour-hand" id="hour-hand"></div>
        <div class="hand minute-hand" id="minute-hand"></div>
        <div class="hand second-hand" id="second-hand"></div>
        <div class="center-circle"></div>
        <div class="number number1">12</div>
        <div class="number number2">1</div>
        <div class="number number3">2</div>
        <div class="number number4">3</div>
        <div class="number number5">4</div>
        <div class="number number6">5</div>
        <div class="number number7">6</div>
        <div class="number number8">7</div>
        <div class="number number9">8</div>
        <div class="number number10">9</div>
        <div class="number number11">10</div>
        <div class="number number12">11</div>
        <div class="brand">KHAN</div>
        <div class="class">ROLEX</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
